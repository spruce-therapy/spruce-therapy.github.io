<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% assign description = page.description | default: site.description %}

    <meta name="KEYWORDS" content="{{ site.keywords }}">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="DESCRIPTION" content="{{ description }}">

    <title>{{ page.title }} | {{ site.title }}</title>

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container justify-content-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav flex-1 justify-content-center text-center">
            <a class="nav-link" href="/index2">home</a>
            <a class="nav-link" href="/about">about me</a>
            <a class="nav-link" href="/details">details</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mb-5">
      <div class="d-flex justify-content-center mb-5">
        <img src="/assets/img/spruce-therapy-banner.svg" aria-hidden="true" alt="spruce therapy banner" class="banner-img" />
      </div>
      {{ content }}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
