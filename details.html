---
title: Details
---
<h1>Details</h1>
<p class="mb-5">
  Use the list of questions below to learn more about my practice including my approach, rates, what to expect from our first session, and more.
</p>

<div class="accordion" id="detailsList">
  {% for faq in site.data.faq %}
  <div class="card">
    <div class="card-header" id="{{ faq.name }}Heading">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#{{ faq.name }}" aria-expanded="true" aria-controls="{{ faq.name }}">
          {{ faq.question }}
        </button>
      </h2>
    </div>

    <div id="{{ faq.name }}" class="collapse" aria-labelledby="{{ faq.name }}Heading" data-parent="#detailsList">
      <div class="card-body">
        {{ faq.content | markdownify }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% include connect.html %}
